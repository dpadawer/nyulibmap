<!DOCTYPE HTML>
<html>
<head>
	<title>
		Search for books
	</title>
	<script type="text/javascript">
		
function getParameter(paramName) 
{
	var searchString = window.location.search.substring(1), i, val, params = searchString.split("&");
	for ( i = 0; i < params.length; i++) 
	{
		val = params[i].split("=");
		if (val[0] == paramName) 
		{
			return val[1];
		}
	}
	return null;
}

function setUp()
{
	var queryStr = getParameter("queryStr");
	if(queryStr == "Pokemon")
	{
		document.getElementById("searchDiv").setAttribute("style", "display:none");
	}
	else
	{
		document.getElementById("resultsDiv").setAttribute("style", "display:none");
	}
}
		
	</script>
</head>
<body onload="setUp()">
